<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #00003f;
        }
        
        .container {
            position: absolute;
            width: 400px;
            height: 400px;
            border: 5px solid cyan;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: transparent;
            position: absolute;
            left: 25%;
            top: 25%;
            transform-origin: center center;
        }
        
        .data {
            position: fixed;
            color: white;
            font-size: 40px;
        }
        
        .circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            box-shadow: 0 0 10px yellow, inset 0 0 10px 5px yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .dot {
            width: 10px;
            height: 10px;
            box-shadow: inset 0 0 7px 1px yellow;
            position: absolute;
            top: 80px;
            left: 20px;
            border-radius: 50%;
        }
        
        .progress-bar {
            background-color: rgba(255, 255, 255, 0.4);
            height: 180px;
            width: 40px;
            position: absolute;
            bottom: 100px;
            left: 40px;
            clip-path: polygon(0 0, 0% 100%, 100% 0);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="progress-bar" class="progress-bar"></div>
        <div id="box" class="box">
            <div class="circle">
                <div id="dot" class="dot"></div>
            </div>
        </div>
    </div>


    <script>
        const box = document.getElementById("box");
        let active = false;

        // start
        box.addEventListener("mousedown", e => {
            active = true;
        });
        // stop
        document.addEventListener("mouseup", e => {
            active = false;
        });
        // run
        box.addEventListener("mousemove", e => {
            // mouse position
            let mX = e.clientX;
            let mY = e.clientY;
            // element data
            let boxData = box.getBoundingClientRect();
            let boxWidth = boxData.width;
            let boxHeight = boxData.height;
            let l = boxData.left;
            let t = boxData.top;

            // rotation
            let rotate = 0;
            let radians = 180 / Math.PI;
            let center = {
                x: l + (boxWidth / 2),
                y: t + (boxHeight / 2)
            };
            // arc points
            let x = mX - center.x;
            let y = mY - center.y;
            let angle = Math.floor(Math.atan2(y, x) * radians);
            let startAngle = 180;

            // active status
            if (active) {
                if (angle < 20 && angle > -180) {
                    rotate = angle + startAngle;
                    box.style.transform = `rotate(${rotate}deg)`;
                    progress = rotate - 15;
                    document.getElementById("progress-bar").style.boxShadow = `inset 0 -${progress}px rgba(240, 255, 0, 0.9)`;
                }

            }

        });
    </script>
</body>

</html>
