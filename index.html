<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #00003f;
            font-family: 'Quicksand', sans-serif;
            font-weight: 300;
        }
        
        .container-knob-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 20%;
            left: 10%;
        }
        
        .container-knob-2 {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 20%;
            left: 38%;
        }
        
        .container-knob-3 {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 20%;
            left: 68%;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: transparent;
            position: absolute;
            left: 25%;
            top: 25%;
            transform-origin: center center;
            z-index: 1;
            border-radius: 50%;
        }
        
        .circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(70px);
        }
        
        #box-1 .circle {
            box-shadow: 0 0 10px lightsalmon, inset 0 0 10px 5px lightsalmon;
            filter: drop-shadow(0 0 11px lightblue);
        }
        
        #box-2 .circle {
            box-shadow: 0 0 10px cyan, inset 0 0 10px 5px cyan;
            filter: drop-shadow(0 0 11px lightblue);
        }
        
        #box-3 .circle {
            box-shadow: 0 0 10px lightgreen, inset 0 0 10px 5px lightgreen;
            filter: drop-shadow(0 0 11px lightblue);
        }
        
        .dot {
            width: 10px;
            height: 10px;
            box-shadow: inset 0 0 7px 1px yellow;
            position: absolute;
            top: 80px;
            left: 20px;
            border-radius: 50%;
        }
        
        #progress-bar-1 {
            background-color: rgba(255, 255, 255, 0.4);
            height: 180px;
            width: 40px;
            position: absolute;
            bottom: 100px;
            left: 40px;
            clip-path: polygon(0 0, 0% 100%, 100% 0);
        }
        
        #progress-bar-2 {
            background-color: rgba(255, 255, 255, 0.4);
            height: 180px;
            width: 40px;
            position: absolute;
            bottom: 100px;
            left: 40px;
            clip-path: polygon(0 0, 0% 100%, 100% 0);
        }
        
        #progress-bar-2-b {
            background-color: rgba(255, 255, 255, 0.4);
            height: 180px;
            width: 40px;
            position: absolute;
            bottom: 100px;
            left: 320px;
            clip-path: polygon(0 0, 100% 100%, 100% 0);
        }
        
        #progress-bar-3 {
            height: 100px;
            width: 300px;
            position: absolute;
            bottom: 100px;
            left: 50px;
            top: 50px;
            overflow: hidden;
        }
        
        #white-circle {
            position: absolute;
            height: 250px;
            width: 250px;
            border-radius: 50%;
            left: 25px;
            top: 25px;
            border: 25px solid #c2c0bc;
            border-top-color: transparent;
            border-right-color: transparent;
            z-index: 1;
            transform: rotate(135deg);
        }
        
        #yellow-circle {
            position: absolute;
            height: 250px;
            width: 250px;
            border-radius: 50%;
            left: 25px;
            top: 25px;
            border: 25px solid lightgreen;
        }
        
        h1 {
            font-weight: 500;
            font-size: 40px;
            color: transparent;
        }
        
        #title {
            background-clip: text;
            -webkit-background-clip: text;
            text-transform: capitalize;
            text-align: center;
            line-height: 250px;
        }
    </style>
</head>

<body>
    <div id="title">
        <h1>Knob drag and rotate animation with vanilla js</h1>
    </div>
    <div class="container-knob-1">
        <div id="progress-bar-1"></div>
        <div id="box-1" class="box">
            <div class="circle">
                <div id="dot-1" class="dot"></div>
            </div>
        </div>
    </div>
    <div class="container-knob-2">
        <div id="progress-bar-2"></div>
        <div id="progress-bar-2-b"></div>
        <div id="box-2" class="box">
            <div class="circle">
                <div id="dot-2" class="dot"></div>
            </div>
        </div>
    </div>
    <div class="container-knob-3">
        <div id="progress-bar-3">
            <div id="white-circle"></div>
            <div id="yellow-circle"></div>
        </div>
        <div id="box-3" class="box">
            <div class="circle">
                <div id="dot-3" class="dot"></div>
            </div>
        </div>
    </div>


    <script>
        const box1 = document.getElementById("box-1");
        const box2 = document.getElementById("box-2");
        const box3 = document.getElementById("box-3");
        const progressBar1 = document.getElementById("progress-bar-1");
        const progressBar2 = document.getElementById("progress-bar-2");
        const progressBar3 = document.getElementById("white-circle");
        const progressBar4 = document.getElementById("progress-bar-2-b");

        const run = (box, progressBar) => {
            let active = false;
            // start
            box.addEventListener("mousedown", e => {
                active = true;
            });
            // stop
            document.addEventListener("mouseup", e => {
                active = false;
            });
            // run
            box.addEventListener("mousemove", e => {
                // mouse position
                let mX = e.clientX;
                let mY = e.clientY;
                // element data
                let boxData = box.getBoundingClientRect();
                let boxWidth = boxData.width;
                let boxHeight = boxData.height;
                let l = boxData.left;
                let t = boxData.top;

                // rotation
                let rotate = 0;
                let radians = 180 / Math.PI;
                let center = {
                    x: l + (boxWidth / 2),
                    y: t + (boxHeight / 2)
                };
                // arc points
                let x = mX - center.x;
                let y = mY - center.y;
                let angle = Math.floor(Math.atan2(y, x) * radians);
                let startAngle = 180;

                // active status
                if (active) {
                    if (angle < 0 && angle > -180) {
                        rotate = angle + startAngle;
                        box.style.transform = `rotate(${rotate}deg)`;
                        if (box == box1 && progressBar == progressBar1) {
                            progress = rotate + 5;
                            progressBar.style.boxShadow = `inset 0 -${progress}px lightcoral`;
                        }
                        if (box == box2 && progressBar == progressBar2 ||
                            progressBar == progressBar4) {
                            progress = rotate + 5;
                            progressBar.style.boxShadow = `inset 0 -${progress}px cyan`;
                            document.getElementById("title").style.backgroundImage = `linear-gradient(90deg, cyan ${progress-150}%, white)`
                        }

                        if (box == box3 && progressBar == progressBar3) {
                            progress = rotate + 150;
                            progressBar.style.transform = `rotate(${progress}deg)`;
                        }
                    }


                }

            });
        }

        run(box1, progressBar1);
        run(box2, progressBar2);
        run(box3, progressBar3);
        run(box2, progressBar4);
    </script>
</body>

</html>
